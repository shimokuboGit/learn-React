<!DOCTYPE html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TODO(JS)</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="input-area">
    <input id="add-text" placeholder="TODOを入力" />
    <button id="add-button">追加</button>
  </div>
  <div class="yet-todo-area">
    <p class="title">未完了のTODO</p>
    <ul id="yet-todo-list">
      <li>
        <div class="list-row">
          <p class="todo-item">TODOです</p>
          <button>完了</button>
          <button>削除</button>
        </div>
      </li>
      <li>
        <div class="list-row">
          <p class="todo-item">TODOです</p>
          <button>完了</button> 
          <button>削除</button>
        </div>
      </li>
    </ul>
  </div>
  <div class="done-todo-area">
    <p class="title">完了のTODO</p>
    <ul id="done-list">
      <li>
        <div class="list-row">
          <p todo-item>TODO-done</p>
          <button>戻す</button>
        </div>
      </li>
    </ul>
  </div>
  <script type="module" src="./index.mjs"></script>
</body>
</html>
